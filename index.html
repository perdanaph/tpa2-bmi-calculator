<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Calculator BMI</title>
</head>
<body>
  <main>
    <section class="bmi-calculator">
      <div class="header-bmi">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
      </div>

      <div class="calculator">
        <form action="" class="form-bmi" id="form">
  
          <div class="input-form">
            <label for="weight">Put your weight in here (KG)</label>
            <input type="number" id="weight" placeholder="60" required>
          </div>
  
          <div class="input-form">
            <label for="height">And your height in here (CM)</label>
            <input type="number" id="height" placeholder="167" required>
          </div>
  
          <button type="submit" class="btn-calc">Calculate BMI</button>
  
        </form>

        <div id="result"></div>
      </div>


    </section>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
